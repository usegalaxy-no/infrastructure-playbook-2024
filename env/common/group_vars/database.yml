# MySQL (for Slurm)
mysql_enabled_on_startup: true
mysql_innodb_buffer_pool_size: 1024M
mysql_innodb_log_file_size: 64M
mysql_innodb_lock_wait_timeout: 900
mysql_root_home: /root
mysql_user_home: "~{{ ansible_user_id }}"
mysql_user_name: "{{ ansible_user_id }}"
mysql_user_password: "{{ mysql_root_password }}"
mysql_databases:
  - name: slurm_acct_db
    encoding: latin1
    collation: latin1_general_ci
mysql_users:
  - name: "{{ mysql_slurm_username }}"
    host: "{{ galaxy_ip }}"
    password: "{{ mysql_slurm_password }}"
    priv: "slurm_acct_db.*:ALL"
  - name: telegraf
    host: localhost
    password: "{{ telegraf_database_password }}"


# Certbot
certbot_auto_renew_hour: "{{ 23 |random(seed=inventory_hostname)  }}"
certbot_auto_renew_minute: "{{ 59 |random(seed=inventory_hostname)  }}"
certbot_auth_method: --webroot
certbot_auto_renew_options: '--quiet  --no-self-upgrade  --pre-hook "/opt/certbot/bin/pre-hook.sh" --post-hook "/opt/certbot/bin/post-hook.sh"'
certbot_install_method: virtualenv
certbot_auto_renew: yes
certbot_auto_renew_user: root
certbot_environment: production
#certbot_environment: staging
certbot_well_known_root: /srv/nginx/_well-known_root
certbot_share_key_users:
  - nginx
certbot_post_renewal: |
    systemctl restart nginx || true
certbot_domains:
 - "{{ inventory_hostname }}"
certbot_agree_tos: --agree-tos

# NGINX
nginx_selinux_allow_local_connections: true
nginx_servers:
  - redirect-ssl
nginx_enable_default_server: false
nginx_ssl_servers:
  - rabbitmq
nginx_conf_http:
  client_max_body_size: 1g
nginx_ssl_role: usegalaxy_eu.certbot
nginx_conf_ssl_certificate: /etc/ssl/certs/fullchain.pem
nginx_conf_ssl_certificate_key: /etc/ssl/user/privkey-nginx.pem


# Telegraf
telegraf_plugins_extra:
  postgresql:
    config:
      - address = "postgres://telegraf:{{ telegraf_database_password }}@{{ db_host }}/{{galaxy_database}}"
  rabbitmq:
    config:
      - url = "http://localhost:15672"
      - username = "telegraf"
      - password = "{{ telegraf_rabbitmq_password }}"
  mysql:
    config:
      - servers = ["telegraf:{{ telegraf_database_password }}@tcp(localhost:3306)/"]
  postfix:
    config:
      - queue_directory = "/var/spool/postfix"

  services:
    plugin: "exec"
    config:
      - commands = ["/usr/local/bin/systemd_status.py -t httpd mariadb postgresql-10 fail2ban"]
      - timeout = "15s"
      - data_format = "influx"
      - interval = "1m"

  

postfix_relayhost: ""
postfix_inet_interfaces:
  - all
postfix_inet_protocols: all
postfix_destinations:
  - $myhostname
  - usegalaxy.no
  - localhost
postfix_smtpd:
  tls_CApath: '/etc/pki/tls/certs'
  tls_security_level: 'may'
  tls_cert_file: '/etc/letsencrypt/live/{{ db_host }}/fullchain.pem'
  tls_key_file: '/etc/letsencrypt/live/{{ db_host }}/privkey.pem'
  tls_auth_only: 'no'
  tls_loglevel: '1'
  tls_received_header: 'yes'
  tls_session_cache_timeout: '3600s'
postfix_tls_random_source: 'dev:/dev/urandom'
